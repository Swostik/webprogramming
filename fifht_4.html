<!DOCTYPE html>
<html>
<head>
  <style>
  table, td ,th{
    border: 1px solid black;
}
</style>
</head>
<body>
  <h2> Calculating sum average and maximum of three numbers </h2>
  <button onclick="myFunction()"> Give 3 numbers </button>
  <p id="demo"></p>
  <table id = "mytable">
  <tr><th> Sum </th>
  <th> Average </th>
  <th> Max </th></tr>

  <script>
  function myFunction(){
    var a = Number(prompt ("Please enter a number")); /prompting for a integer value
    var b = Number(prompt ("Please enter a number"));
    var c = Number(prompt ("Please enter a number"));
    document.getElementById('demo').innerHTML="the given numbers are " + a +","+b+","+c;

    var sum = a+b+c;

    var avg = (sum/3).toFixed(3); //tofixed rounds upto 3 decimal values
    var table = document.getElementById('mytable');
    var row = table.insertRow(1); //inserting row to the existing table

//inserting 3 cells to the added row
    var cell1 = row.insertCell(0); //inserting 3 cells to the added row
    var cell2 = row.insertCell(1);
    var cell3= row.insertCell(2);

//providing values to the added cells
    cell1.innerHTML= sum;
    cell2.innerHTML=avg;
    cell3.innerHTML= Math.max(a,b,c);
  }
  </script>
</body>
</html>
