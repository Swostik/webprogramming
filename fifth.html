<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, String and numbers are converted correspondingly.</p>

<p id="demo"></p>
<p id ="demo1"></p>
<script>
var x = 5;
var y = "6";
var z = x + Number(y);
var a= x.toString() + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
document.getElementById('demo1').innerHTML="The string addition: "+a;
</script>

</body>
</html>
